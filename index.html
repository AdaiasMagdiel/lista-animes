<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Lista Animes</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="src/css/index.css">
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="src/js/index.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>Lista Animes</h1>
		</div>
		<div id="app">
			
			<!-- YEAR -->
			<div class="box" v-for="(anime, year) in animes" :key="year">
				<div class="row">
					<div class="col s12 year">
						<h1>{{ year }}</h1>
					</div>
				</div>

				<div class="row">
					<div class="col s12 box-animes">
						<div class="row">
							
							<!-- ANIME -->
							<div class="col s6 m4 l4 xl3" v-for="item in anime" :key="item.name">
								<div class="card">
									<div class="card-image">
										<img :src="item.image" :alt="item.name">
									</div>
									<div class="card-content">
										<h1 class="name">{{ item.name }}</h1>
										<div class="more">
											<p>{{ item.gender }}</p>
											<p>{{ item.year }}</p>
										</div>
										<p id="sinopse">{{ item.synopsis }}</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<button @click="loadJSON()" :disabled="end">Mais</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
